name: Build Mod
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install HEMTT
        run: curl -s https://hemtt.dev/install.sh | bash
      - name: Build PBO
        run: hemtt build
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: mod-pbo
          path: '**/*.pbo'
